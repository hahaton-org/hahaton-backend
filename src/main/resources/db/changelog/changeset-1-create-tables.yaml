databaseChangeLog:
  - changeSet:
      id: 1
      author: trymad
      changes:
        - createTable:
            tableName: volunteers
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: inn
                  type: VARCHAR(12)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: mail
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: birthday_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: trymad
      changes:
        - createTable:
            tableName: partners
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: inn
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: mail
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: trymad
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 4
      author: trymad
      changes:
        - createTable:
            tableName: achievements
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: volunteer_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: achievements
            baseColumnNames: volunteer_id
            referencedTableName: volunteers
            referencedColumnNames: id
            constraintName: fk_achievements_volunteer

  - changeSet:
      id: 5
      author: trymad
      changes:
        - createTable:
            tableName: bonuses
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: achievement_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bonuses
            baseColumnNames: achievement_id
            referencedTableName: achievements
            referencedColumnNames: id
            constraintName: fk_bonuses_achievement
        - addForeignKeyConstraint:
            baseTableName: bonuses
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_bonuses_category

  - changeSet:
      id: 6
      author: trymad
      changes:
        - createTable:
            tableName: partner_bonuses
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: partner_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: partner_bonuses
            baseColumnNames: partner_id
            referencedTableName: partners
            referencedColumnNames: id
            constraintName: fk_partner_bonuses_partner
        - addForeignKeyConstraint:
            baseTableName: partner_bonuses
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_partner_bonuses_category

  - changeSet:
      id: trymad
      author: you
      changes:
        - createTable:
            tableName: archieve
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: bonus_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: partner_bonus_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: archieve
            baseColumnNames: bonus_id
            referencedTableName: bonuses
            referencedColumnNames: id
            constraintName: fk_archieve_bonus
        - addForeignKeyConstraint:
            baseTableName: archieve
            baseColumnNames: partner_bonus_id
            referencedTableName: partner_bonuses
            referencedColumnNames: id
            constraintName: fk_archieve_partner_bonus
