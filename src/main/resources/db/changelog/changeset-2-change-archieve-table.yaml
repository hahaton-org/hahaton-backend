databaseChangeLog:
  - changeSet:
      id: 8
      author: you
      changes:
        - dropColumn:
            tableName: bonuses
            columnName: active

  - changeSet:
      id: 9
      author: you
      changes:
        - createTable:
            tableName: bonuses_archive
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: achievement_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bonuses_archive
            baseColumnNames: achievement_id
            referencedTableName: achievements
            referencedColumnNames: id
            constraintName: fk_bonuses_archive_achievement
        - addForeignKeyConstraint:
            baseTableName: bonuses_archive
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_bonuses_archive_category

  - changeSet:
      id: 10
      author: you
      changes:
        - createTable:
            tableName: partner_bonuses_archive
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: partner_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: partner_bonuses_archive
            baseColumnNames: partner_id
            referencedTableName: partners
            referencedColumnNames: id
            constraintName: fk_partner_bonuses_archive_partner
        - addForeignKeyConstraint:
            baseTableName: partner_bonuses_archive
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_partner_bonuses_archive_category

  - changeSet:
      id: 11
      author: you
      changes:
        - renameTable:
            oldTableName: archieve
            newTableName: given_bonuses

  - changeSet:
      id: 12
      author: you
      changes:
        - dropAllForeignKeyConstraints:
            baseTableName: given_bonuses
        - addForeignKeyConstraint:
            baseTableName: given_bonuses
            baseColumnNames: bonus_id
            referencedTableName: bonuses_archive
            referencedColumnNames: id
            constraintName: fk_given_bonuses_bonus_archive
        - addForeignKeyConstraint:
            baseTableName: given_bonuses
            baseColumnNames: partner_bonus_id
            referencedTableName: partner_bonuses_archive
            referencedColumnNames: id
            constraintName: fk_given_bonuses_partner_bonus_archive
